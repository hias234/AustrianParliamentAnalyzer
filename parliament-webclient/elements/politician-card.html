<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module name="politician-card">
	<template>
		<iron-ajax auto url="http://localhost:8080/politician/test.jsonp" handle-as="json" last-response="{{politician}}" />
		<h1><span>{{politician.name.surName}}</span></h1>
	</template>
	<script>
		Polymer({
			is: 'politician-card',

			properties: {
				politician: {
					type: Object
				}
			}
		});
	</script>
</dom-module>
