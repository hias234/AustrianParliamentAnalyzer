text1=Sehr geehrter Herr Präsident! Sehr geehr­ter Herr Staatssekretär! Zum Teil kann ich die Aussagen meiner Vorrednerin durchaus teilen, weil ich glaube, dass wir hinsichtlich mancher Punkte in einer relativ umfassen­den Form weitergekommen sind.Ich möchte auch festhalten, dass es wichtig war, einmal zu wissen, was jeder will. Das war nämlich in den letzten Jahren, in denen ich die Bundesstaatsreform verhandeln durfte, nicht immer klar. Das ist jetzt auf dem Tisch, und ich glaube, auf Grund dieser Ausgangslage wird man in der Lage sein, in der nächsten Legislaturperiode weitere Fortschritte zu erzielen.Man kann sicher sagen, dass man eine sehr weitgehende Annäherung im Haushalts­recht gefunden hat. Bei den Landesverwaltungsgerichtshöfen und bei den Grundrech­ten ist man auch sehr weit gekommen. Bei der Rechtsbereinigung ist man ebenfalls sehr weit gekommen. Ich glaube, dass wir auf die Vorarbeiten, die geleistet wurden, aufsetzen können. Nur war die Grundstimmung ein Problem, und zwar deshalb, weil die ÖVP davon aus­gegangen ist, dass man alles, was sie sagt, auch machen muss. Und das ist nicht der Fall.Es hat sich im Zuge der Diskussion im Konvent herausgestellt, weil wir in der Frage der Neutralität standhaft geblieben sind, dass nun die Neutralität auch bei der ÖVP wieder ein Thema ist. Ich erinnere an die Ansage des Bundeskanzlers zur Neutralität, dass das so wie die Mozartkugeln und die Lipizzaner in den Bereich der Geschichte gehört. Wir sind alle froh, dass wir nicht danach gehandelt haben, sondern dass wir darauf gedrungen ha­ben, dass die Neutralität weiterhin verankert bleiben soll. (Beifall bei der SPÖ.) Bei den Blau-Orangen war es immer der möglichst schnellste Beitritt zur NATO, was sie wollten, und die Aufgabe der Neutralität. Bei den Blauen wird jetzt plakatiert, dass sie die Hüter der Neutralität sind, was unverständlich ist, denn sie waren die Ersten, die die Neutralität aufgeben wollten, die gesagt haben: Wir wollen in die NATO hinein! (Abg. Scheibner: Fragen Sie einmal Ihren Klubobmann!) Das gilt auch für das BZÖ. Ich glaube, dass es gut war, da nicht gleich marktschreierisch nachzugeben, sondern diesen Wert auch weiterhin in die Diskussion einzubringen. Im Großen und Ganzen kann man sagen, es ist eine gute Grundlage, die zusammen­gefasst hat, was in der Gesellschaft diskutiert wird, und auf der man aufbauen kann.\u00A0\u2013 Aber lassen Sie mich zu einigen aktuellen Themen kommen: Ich glaube, dass Nachholbedarf in Glaubwürdigkeit in Verfassungsfragen schon gege­ben ist. Insbesondere wenn man sich die Ortstafelfrage und die Frage des Umgangs mit Verfassungsbestimmungen in Kärnten in Bezug auf die Ortstafeln ansieht, muss man sich wirklich wundern, wie man dann ernsthaft von der Reform der Verfassung sprechen kann. In Wirklichkeit wird ja die Einleitung eines Verfahrens wegen Amtsmissbrauchs nur deswegen verhindert, weil die ÖVP sich nicht dazu durchringen kann (Abg. Dipl.-Ing.\u00A0Scheuch: Das waren doch Ihre Regierungsmitglieder, die 2001 dem zugestimmt haben!), in dieser Frage gegen den Landeshauptmann von Kärnten vorzugehen. Wir machen uns in ganz Europa lächerlich! (Abg. Dr.\u00A0Jarolim: Das ist ja beschämend!) Es ist unglaublich, wie schwierig es ist, hier den Rechtsstaat über die persönlichen Inter­essen zu stellen. Der Landeshauptmann von Kärnten ist jemand, der den Rechtsstaat in Frage stellt, lächerlich macht und herabwürdigt mit den Aktionen, die er momentan in Kärnten setzt. (Beifall bei der SPÖ.\u00A0\u2013 Abg. Dipl.-Ing.\u00A0Scheuch: Eure Landesräte haben dieser Regelung 2001 zugestimmt!\u00A0\u2013 An Skurrilität nicht mehr zu überbieten!) Ich denke, in das Bild dieser Vorgangsweise passt natürlich auch die Aussage des Herrn Mainoni (Abg. Dipl.-Ing.\u00A0Scheuch: Eure Landesräte haben dieser Regelung 2001 zugestimmt! Eure Landesräte! Die SPÖ hat zugestimmt!), der zum Restitutions­fonds sagt: Wir haben uns hier eingekauft, und wir haben uns mit der ÖVP zusammen­gesetzt und haben gesagt: Okay, wie viel kostet uns es, dass wir uns eine Ruhe bei den jüdischen Organisationen erkaufen?\u00A0\u2013 Eine derartige Herabwürdigung des Grun­des einer zeitgeschichtlichen Aufarbeitung einer Schuld habe ich überhaupt noch nie erlebt! Das passt ins Bild: Haiders Umgang mit den Ortstafeln, Mainonis Umgang mit der zeit­geschichtlichen Aufarbeitung, mit der Wiedergutmachung.\u00A0\u2013 Mit dieser Aussage hat er einer zeitgeschichtlichen Aufarbeitung eines der dunkelsten Kapitel unserer Geschichte jede moralische Grundlage entzogen! (Abg. Scheibner: Und wieso haben Sie 50\u00A0Jahre dazu gebraucht?) Er hat mit einer derartigen Aussage in der Öffentlichkeit, in der inter­nationalen Öffentlichkeit Österreich geschadet, und er hat diese NS-Opfer noch einmal zu Opfern gemacht, weil diese Vorgangsweise offensichtlich nur zynisches machtpoliti­sches Kalkül war\u00A0\u2013 und nicht eine ehrliche Aufarbeitung der Geschichte. Und das ist ja eine Darstellung, die Europa nicht akzeptieren kann! (Beifall bei der SPÖ.) Ich glaube, dass das ein Sittenbild dieser Regierung war (Abg. Scheibner: Kümmern Sie sich um Ihre eigenen Sitten!), denn es passt natürlich auch die Aussage des Kanz­lers dazu: Wäre ich ein Linker, würde die Emanzentruppe vor mir liegen!\u00A0\u2013 Das ist doch dieselbe Sprache, derselbe machtpolitische Zynismus, der aus diesem Zitat spricht, wie bei Mainonis Zitat! Das ist eben diese zynische Machtpolitik, diese Überheblichkeit, die in dieser Regierung stattgefunden hat (Beifall bei Abgeordneten der SPÖ), und ich glaube, dagegen kann man sich nur verwahren. Und die verfassungsrechtliche Diskus­sion sollte von solche Argumenten frei bleiben! Ein Wort zur Staatsanwaltschaft.\u00A0\u2013 Meine Damen und Herren! Die Instrumentalisierung der Staatsanwaltschaft (Abg. Scheibner: Das ist ja ungeheuerlich!) zu Wahlkampfzwecken durch die Ministerin (Abg. Scheibner\u00A0\u2013 auf den Redner weisend\u00A0\u2013: Skandalös! Ungeheuerlich!) ist unfassbar, unerträglich und im Tiefsten abzulehnen! Deswegen haben wir als SPÖ einen Antrag gestellt beziehungsweise einen Vorschlag einge­bracht, nämlich einen weisungsungebundenen Bundesstaatsanwalt einzuführen. (Abg. Dr.\u00A0Fekter: ...! Vertuschen wollt ihr!) Dieser ist notwendiger denn je, wenn man diese Vorgangsweise, diese Instrumentalisierung der Staatsanwaltschaft durch die Ministerin (Abg. Scheibner: Ungeheuerlich! Ungeheuerlich!\u00A0\u2013 Abg. Dipl.-Ing.\u00A0Scheuch: Das ist ja eine Farce!), insbesondere des Leiters der Gruppe Wirtschaft bei der Staatsanwalt­schaft Wien, sieht. Genau Staatsanwalt Schön ist jemand, dem ein besonderes Nahe­verhältnis zum Kabinett der Frau Minister nachgesagt wird. Dieser Staatsanwalt hat schon bei der letzten Wahl ein Verfahren über die Wahl gezogen, unnötigerweise über die Wahl gezogen\u00A0\u2013 kurz nach der Wahl, 14\u00A0Tage später, wurde es eingestellt, weil es völlig haltlos war. Jetzt macht er genau das Gegenteil: Wieder wird er instrumenta­lisiert, wieder dieser Mann! (Ruf bei der SPÖ: Unerhört!\u00A0\u2013 Abg. Dipl.-Ing.\u00A0Scheuch: Unerhörtes Gerede, ja!)Man muss ganz einfach sagen, man muss sich auch einmal anschauen, was da alles an die Öffentlichkeit gelangt an Akten aus der Justiz! Man muss sich anschauen, wie sie verfälscht oder teilweise zur Gänze weitergegeben werden an Zeitungen, an die Öf­fentlichkeit!\u00A0\u2013 Das ist einer Staatsanwaltschaft nicht würdig, und man muss diese Rolle dieses Staatsanwaltes Schön, des Leiters dieser Abteilung, wirklich einmal hinterfra­gen, denn dieser dürfte eine Schüsselfigur in der Instrumentalisierung der Justiz spie­len. (Abg. Dr.\u00A0Fekter: ...! Diese Einmischung ist ungeheuerlich! Typisch! Typisch: An­schütten!) Und die Ministerin war sich nicht zu schade, die Justiz dafür einzusetzen, um in diesen Wahlkampf auch massiv einzugreifen. Und das passt in den Machtmissbrauch der Regierung, das passt in die überhebliche Machtpolitik, in das Machtkalkül der ÖVP! Und das passt in diese Allmacht, in alle Staatsgebiete einzugreifen (Abg. Dr.\u00A0Fekter: ...\u00A0AKH-Skandal!), und letztendlich nur sich selbst als Maß aller Dinge zu sehen. Das werden wir in einer Verfassung nicht zulassen, und wir werden alles daransetzen, dass diese Machtvollkommenheit nicht weiter fortgesetzt wird! (Beifall bei der SPÖ.)
text2=Poovane dame i gospodo! Dobar dan! Povane gospod president! Sehr geehrte Dame und sehr geehrte Herren aus Süd­tirol!\u00A0\u2013 Wir haben einander ja gestern schon getroffen.\u00A0\u2013 Meine sehr geehrten Damen und Herren, wie Sie alle wissen, bin ich burgenländische Kroatin, und darum bin ich an dieser Entschließung, die schon im Außenpolitischen Ausschuss mit großer Mehrheit getroffen worden ist, sehr interessiert, weil diese, zumindest auf den ersten Blick, den Eindruck erweckt, als wäre das eine enorm wichtige Angelegenheit und Sache den Minderheitenschutz in Österreich betreffend. Auf den ersten Blick könnte man sich davon täuschen lassen, denn Worte, die auch manchmal sehr martialisch aufgefasst werden können, wie zum Beispiel das Wort \u201ESchutzfunktion\u201C\u00A0\u2013 das Wort \u201EMacht\u201C kommt ja nicht mehr in dieser Entschließung vor, aber \u201ESchutzfunktion\u201C\u00A0\u2013, können ja auch positive Emotion auslösen, weil sie bedeuten: Da gibt es jemanden, der sich ganz intensiv und heftig für etwas einsetzt\u00A0\u2013 und in die­sem Fall auch mit dem Wunsch, etwas in der österreichischen Bundesverfassung zu verankern, was sozusagen die intensivste politische Möglichkeit ist, einem Anliegen Ausdruck zu verleihen. Das muss schon eine ganz große Sache sein. Ja, das trügt nicht, Herr Präsident. Und wir, also jene, die im Österreich-Konvent ver­treten waren, wie auch der Herr Präsident im Präsidium, haben über diese Angelegen­heiten auch vielfach gesprochen. Es hat eine für mich sehr interessante, lehrreiche und zum Teil wirklich eindrucksvolle Veranstaltung des Österreich-Konvents gegeben, bei der auch zivilgesellschaftliche Organisationen ihre Wünsche präsentiert haben. Es war das hier im Plenarsaal des Nationalrates, und auch da kam das zur Sprache, wenn Sie sich erinnern, Herr Präsident, diese Frage der Verankerung\u00A0\u2013 ich sage es jetzt einmal neutral, da ging es nicht um Schutzmacht\u00A0\u2013 des Verhältnisses Südtirol/Ös­terreich. Das ist eine wirklich interessante Diskussion, aber ich möchte Ihnen heute bei dieser Gelegenheit auch sagen, worüber wir im Österreich-Konvent noch gesprochen haben, und zwar lang und intensiv\u00A0\u2013 im Ausschuss vier Tage lang unter Ladung von Experten\u00A0\u2013, nämlich darüber, wofür der österreichische Nationalrat Verantwortung trägt, und das ist, Minderheitenrechten zum Durchbruch zu verhelfen, Minderheiten­rechten dort zum Durchbruch zu verhelfen, wo der Staat das tatsächlich kann, wo der Staat Österreich niemanden fragen muss, wo es auch nicht bilaterale Konflikte geben würde, wenn man sich einmischt, weil es nämlich um die Minderheitenrechte von ge­setzlich anerkannten Volksgruppen in Österreich geht\u00A0\u2013 und das nicht nur auf Basis völkerrechtlicher Verträge wie dem Staatsvertrag von Wien. Ich möchte hier noch einmal daran erinnern: Im Staatsvertrag von Wien sind \u201Enur\u201C Kärntner Slowenen, steirische Slowenen und Kroaten im Burgenland erwähnt. Ich habe das jetzt deshalb gesagt, um Sie zu fragen: Steirische Slowenen\u00A0\u2013 hat jemals jemand von Ihnen in den letzten Jahrzehnten den Eindruck gewonnen, dass der Schutz der Minderheitenrechte der steirischen Slowenen diesem Hause hier, dem steirischen Landtag oder irgendeiner anderen Institution in Österreich ein Anliegen wäre? Na das Gegenteil wurde proklamiert: Es wurde in Abrede gestellt, dass es überhaupt Slowe­nen in der Steiermark gibt!\u00A0\u2013 Das ist die Diskussion, die uns über Jahre begleitet hat, und das ist, pars pro toto, ein Stein, ein Funken, wie sich Minderheitenangehörige einer Volksgruppe in Österreich fühlen, wenn es darum geht, Minderheitenschutz in Öster­reich zu gewährleisten, diesen verfassungsrechtlich zu verankern, ihm auch zur Durch­setzung zu verhelfen. Ich möchte, Herr Präsident Khol, hier nicht noch einmal die ganze Ortstafel-Causa auf­rollen (Abg. Dipl.-Ing.\u00A0Scheuch: Sehr gut!), aber es ist ja eigentlich wirklich zum Heu­len, wenn man daran denkt (Abg. Scheibner: Richtig! Richtig!), wie in Österreich der Rechtsstaat mit Füßen getreten wird (Abg. Scheibner: Nein!)\u00A0\u2013 jetzt nicht einmal bild­lich, sondern wörtlich gesprochen\u00A0\u2013, und zwar vom Landeshauptmann von Kärnten (Abg. Dipl.-Ing.\u00A0Scheuch: Hören Sie auf damit! Das ist ja ein Skandal, permanent die­ses Thema zu diskutieren!), der sich überhaupt nicht darum kümmert, welche verfas­sungsrechtlichen Rechte die Kärntner Slowenen in Österreich haben, wie der Verfas­sungsgerichtshof judiziert und ob Erkenntnisse des Verfassungsgerichtshofes negiert werden! Und dem steht dieses Parlament letztendlich hilflos gegenüber, und es wird dann immer nur mit Kniffen und Tricks versucht\u00A0\u2013 das, Herr Präsident, möchte ich erwähnen, weil wir ja vorher bei der Diskussion um den Österreich-Konvent davon ge­sprochen haben, wie gut das alles funktioniert\u00A0\u2013, die Dinge auszubügeln. (Abg. Dipl.-Ing.\u00A0Scheuch: Frau Kollegin Stoisits, das stimmt doch nicht!)\u00A0\u2013 Geh, Uwe Scheuch, stör mich jetzt nicht! Das ist hier nicht dein Wahlkreis, der ist in Kärnten! (Abg. Dipl.-Ing.\u00A0Scheuch: Das ist auch nicht dein Wahlkreis!) Mein Wahlkreis ist auch nicht in Tirol, darum versuche ich, andere Aspekte, die da auch eine Rolle spielen, einzubringen. Die sollen nicht dazu führen, dass irgendjemand glaubt, grüne Abgeordnete oder die Terezija Stoisits als burgenländische Kroatin sei keine Patriotin im Sinne des Schutzes der Südtiroler, nämlich der deutschsprachigen\u00A0\u2013 ich kann jetzt nicht sagen, der österreichsprachigen\u00A0\u2013, der deutschsprachigen österrei­chischen Minderheit\u00A0\u2013 das wäre, glaube ich, die exakte Bezeichnung\u00A0\u2013 in Tirol. (Ruf: In Italien!) In Italien. Danke. Entschuldigung!\u00A0\u2013 Um diesen Punkt geht es. Herr Präsident Khol, ich würde mich vehement dagegen wehren, wenn jemand auf die Idee käme und sagte, ich als Kroatin muss jetzt bei den Rechten, die ich innerstaatlich in Österreich habe, gänzlich darauf gestellt sein, was die kroatische Regierung in Kroa­tien irgendwie dazu meint oder sagt. Ich bitte poche darauf, dass Rechte dort, wo sie sind, auch tatsächlich umgesetzt werden beziehungsweise dass der Zugang zu Rech­ten ermöglicht wird. Und das ist in Österreich leider nicht möglich, und das ist mein Hauptproblem. Deshalb möchte ich nicht den Eindruck erwecken, dass es darum geht, dass wir Grüne irgendein Problem hätten mit dem Verhältnis Österreichs zu Südtirol, mit dem Verhält­nis der Südtiroler zu den Nordtirolern, zu den Osttirolern oder zu den Burgenländern. Ganz im Gegenteil! Sie sind mein Kronzeuge, Herr Präsident. Sie haben nämlich in Ihrer Rede vorhin gesagt: Südtirol ist uns viel zu wichtig, und die Schutzfunktion\u00A0\u2013 das waren Ihre Worte\u00A0\u2013 hat ja in den letzten Jahrzehnten auch gegriffen.\u00A0\u2013 Da haben Sie Recht. Sie hat gegriffen, sie hat so gegriffen, dass ich den Ruf nach Verankerung die­ser Schutzfunktion in der Verfassung in den letzten Jahren beziehungsweise Jahrzehn­ten nie gehört habe. Das ist in Diskussion gekommen, seit es unter Khol den Öster­reich-Konvent gab. Seit die Schützen und die Musik vorm Parlament aufmarschiert sind und was auch immer, ist das plötzlich von Bedeutung. Im Österreich-Konvent haben wir darüber diskutiert, wie die Verbandsklage für Minder­heiten in Österreich eventuell realisiert werden könnte, es ist um die Frage von Min­derheitenmedien, um die Frage der Bildungsmöglichkeiten gegangen, bis hin zu der Frage, auch die Vertretung von Minderheiten in Körperschaften, in Parlamenten zu gewährleisten. Das war Diskussionsthema, aber nicht ein Thema, das es nicht gibt, nämlich ein Problem zwischen Österreich und Italien, zwischen Österreich und Südtirol im Zusammenhang mit der Schutzfunktion. Absolut nicht. Ullrike Lunacek hat ja zu Beginn Ihrer Rede darauf hingewiesen, dass Herr Staatssek­retär a. D. Botschafter Steiner\u00A0\u2013 das haben wir in Vorbereitung zu dieser Diskussion auch mit großem Interesse gelesen\u00A0\u2013 bei der Festveranstaltung \u201E60\u00A0Jahre Pariser Ab­kommen\u201C im Südtiroler Landtag gesprochen und das auch bestätigt hat. Das ist uns auch wichtig. Und weil uns all das wichtig ist, ist es uns ebenso wichtig, dass genau dieses wichtige Thema nicht zufällig acht Tage vor einer Wahl dazu benutzt wird, dass einzelne Tiroler, die in diesem Fall Khol und Niederwieser heißen, um ihre persönliche Wahlkampfpro­paganda in ihrem Wahlkreis umzusetzen, hier das ganze Parlament instrumentalisie­ren und keine seriöse Vorgangsweise zulassen. (Beifall bei den Grünen.) Herr Präsident Khol, Sie wissen ganz genau, dass das, was heute in Entschließungen hier beschlossen wird, nicht am 1.\u00A0Oktober, aber spätestens am 30.\u00A0Oktober, wenn sich der neue Nationalrat konstituieren wird\u00A0\u2013 üblicherweise gibt es keine Sitzungen des Nationalrates zwischen Wahlen und Neukonstituierung; theoretisch könnte es sie geben\u00A0\u2013, seine Wirksamkeit verliert, dass das nicht das Papier wert ist, auf dem es steht, sondern dass es wirklich nur der\u00A0\u2013 wenn auch in noch so getragenen Worten vorgetragene\u00A0\u2013 Versuch ist, billigen Stimmenfang in Tirol zu machen. (Beifall bei den Grünen.) Unsere Freundinnen und Freunde in Tirol und die Tirolerinnen und Tiroler wissen, dass bei Politikerinnen und Politikern, so wie ich eine bin oder wie Ulrike Lunacek oder andere auch (Ruf: Öllinger!) oder Karl\u00A0Öllinger (Abg. Dipl.-Ing.\u00A0Scheuch: Ich auch!), Minderheitenschutz und die Frage des Umgangs mit Rechten von Minderheiten\u00A0\u2013 in diesen Komplex nehme ich auch sozusagen diese Problematik hinein\u00A0\u2013 mehr als gut aufgehoben sind, denn auf uns kann man sich verlassen. Auf die Mehrheiten hier kann man sich jedoch nicht verlassen, sonst würden nämlich längst schon zweisprachige Ortstafeln in Kärnten stehen! (Beifall bei den Grünen.)