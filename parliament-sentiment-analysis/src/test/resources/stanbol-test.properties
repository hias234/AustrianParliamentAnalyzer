text1=Poovane dame i gospodo! Dobar dan! Povane gospod president! Sehr geehrte Dame und sehr geehrte Herren aus Süd­tirol!\u00A0\u2013 Wir haben einander ja gestern schon getroffen.\u00A0\u2013 Meine sehr geehrten Damen und Herren, wie Sie alle wissen, bin ich burgenländische Kroatin, und darum bin ich an dieser Entschließung, die schon im Außenpolitischen Ausschuss mit großer Mehrheit getroffen worden ist, sehr interessiert, weil diese, zumindest auf den ersten Blick, den Eindruck erweckt, als wäre das eine enorm wichtige Angelegenheit und Sache den Minderheitenschutz in Österreich betreffend. Auf den ersten Blick könnte man sich davon täuschen lassen, denn Worte, die auch manchmal sehr martialisch aufgefasst werden können, wie zum Beispiel das Wort \u201ESchutzfunktion\u201C\u00A0\u2013 das Wort \u201EMacht\u201C kommt ja nicht mehr in dieser Entschließung vor, aber \u201ESchutzfunktion\u201C\u00A0\u2013, können ja auch positive Emotion auslösen, weil sie bedeuten: Da gibt es jemanden, der sich ganz intensiv und heftig für etwas einsetzt\u00A0\u2013 und in die­sem Fall auch mit dem Wunsch, etwas in der österreichischen Bundesverfassung zu verankern, was sozusagen die intensivste politische Möglichkeit ist, einem Anliegen Ausdruck zu verleihen.
text2=Herr Präsident! Sehr geehrte Damen und Herren! Frau Bundesministerin! Als ich mir Ihre Rede jetzt so angehört habe, habe ich manchmal gedacht, Sie glauben die eigene Propaganda wirklich. Wenn Sie vom blü­henden Land und der grandiosen Wirtschaftspolitik sprechen, dann darf ich Sie alle daran erinnern, dass vor einigen Jahren, was das Wirtschaftswachstum betrifft, Öster­reich noch ganz vorne in Europa war und heute Schlusslicht in Europa ist. (Abg. Dr.\u00A0Fekter: Das ist Unsinn!) Das ist grandiose Wirtschaftspolitik? Na, das weiß ich nicht. (Abg. Dr.\u00A0Fekter: Leben Sie im vorigen Jahrhundert?) Zur Frauenpolitik: Frau Bundesministerin, ich hätte mir heute von Ihnen als Frauen­ministerin schon erwartet, dass Sie klare Worte der Distanzierung zu der gestrigen Ent­gleisung des Bundeskanzlers finden. (Beifall bei der SPÖ und den Grünen.) Es wäre Ihnen, Frau Bundesministerin, vor allem in Ihrer Rolle als Frauenministerin gut angestanden, klare Worte zu den selbstherrlichen Phantasien des Herrn Schüssel zu finden, dass die Frauen vor ihm flach liegen. (Ruf bei der ÖVP: Bundeskanzler Schüs­sel!) Aber Sie, Frau Bundesministerin, haben dieses Bild leider noch ergänzt, indem Sie eine unterwürfige Haltung eingenommen haben und von Erhabenheit gesprochen ha­ben. Also, Frau Bundesministerin, das legt leider ziemlich deutlich offen, was Sie in den letzten Jahren als Frauenministerin verabsäumt haben. Sie haben, das haben Sie jetzt auch gerade bewiesen, eine Ministrantinnenrolle eingenommen, Frau Bundesmi­nisterin, eine Ministrantinnenrolle, in der Sie alles schöngeredet haben, was an Ver­schlechterungen für die Frauen passiert ist. (Abg. Großruck: Ministrare heißt: dem Volk dienen!) Da Sie es angesprochen haben: Besonders in Erinnerung ist mir da Ihre Reaktion auf die Pensionsreform geblieben\u00A0\u2013 eine Pensionsreform, zu deren großen VerliererInnen selbstverständlich die Frauen zählen, weil durch das geringe Anheben der Kinderbe­treuungszeitenanrechnung überhaupt nicht, bei weitem nicht wettgemacht wird, was die Frauen dadurch verlieren werden, dass viel mehr Jahre künftighin zählen werden. Das Ergebnis Ihrer Pensionsreform ist, dass Frauen künftighin in der Pension in Armut leben werden. Wenn man sich vor Augen hält, dass heute schon die durchschnittliche Frauenpension bei 600\u00A0\u20AC liegt, die Arbeiterinnenpension bei 500\u00A0\u20AC und künftig die Frauen noch weni­ger bekommen werden, dann kann man nur sagen: Das reden Sie schön als Frauen­ministerin? Das ist wirklich beschämend, Frau Bundesministerin! (Beifall bei der SPÖ und den Grünen.) Und um zu einem der traurigsten Kapitel der politischen Bilanz der Regierung Schüssel zu kommen (Abg. Großruck: Die BAWAG ist das traurigste Kapitel!): Die traurigste Bilanz ist, dass die Armutsgefährdung in unserem Land in den letzten Jahren deutlich gestiegen ist! Seit die Regierung Schüssel im Amt ist, leben in Österreich viel mehr Menschen in Armut. Eine Million Menschen ist armutsgefährdet, eine halbe Million Menschen lebt akut in Armut, und davon sind vor allem Frauen betroffen\u00A0\u2013 und das ist kein Zufall! (Abg. Großruck: Das ist die Statistik der sozialistischen Arbeiterkammer!) Denn: Wenn wir uns das Märchen von den vielen Frauenarbeitsplätzen anschauen, die mehr geschaffen worden sind, so kann man ganz klar nachweisen, welche das sind. Es ist in den letzten Jahren die Zahl der Teilzeitbeschäftigungen extrem angestiegen, und es ist die Zahl der geringfügigen Beschäftigungen extrem angestiegen. Und da finden wir vor allem die Frauen. Drei Viertel der Teilzeitbeschäftigten sind Frauen, und drei Viertel der geringfügig Beschäftigten sind Frauen. Und die haben ganz kleine Ein­kommen, obwohl sie arbeiten, ja mehr arbeiten wollen. Das Ergebnis ist, dass wir in Österreich, seit Sie in der Regierung sind, seit Sie die Regierungsverantwortung maß­geblich tragen, ein Phänomen haben, das wir vorher nicht gekannt haben: dass näm­lich Menschen, die arbeiten, trotzdem Sozialhilfe brauchen, weil sie nicht mit dem aus­kommen, was sie in den kleinen Beschäftigungsverhältnissen verdienen, obwohl sie viel arbeiten. Die Zahl der Sozialhilfeempfänger hat sich in den letzten Jahren, seit Sie Regierungs­verantwortung maßgeblich tragen, sage und schreibe verdoppelt. Das Phänomen der Working Poor, der Menschen, die arbeiten und trotzdem Sozialhilfe brauchen, breitet sich immer mehr aus, die Zahl dieser Menschen ist extrem angestiegen. Und das ist ein äußerst trauriges Kapitel Ihrer Bilanz! (Beifall bei der SPÖ und den Grünen.) Nun komme ich zu Ihrem \u201ETeilzeit-Märchen\u201C, dass 80\u00A0Prozent der Frauen wünschen, Teilzeit zu arbeiten. (Präsident Dr.\u00A0Khol gibt das Glockenzeichen.) Die Rechnung ist ganz einfach: Sie rechnen diejenigen dazu, die wegen Kinderbetreuungspflichten zu Hause bleiben\u00A0... 
