<html>
	<head>
  		<meta charset="utf-8">
		<title>Parliament Analysis</title>
		<link rel="icon" type="image/png" href="favicon.png">

		<script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.js"></script>

		<script type="text/javascript" src="bower_components/d3/d3.js"></script>
		
		<link rel="import" href="bower_components/font-roboto/roboto.html">
		
		<link rel="import" href="/bower_components/polymer/polymer.html">

		<link rel="import" href="elements/header.html">
		<link rel="import" href="elements/period/period-analysis.html">

		<link rel="stylesheet" type="text/css" href="css/base.css" />
		
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript">
			document.addEventListener('WebComponentsReady', function() {
		      	var queryStr = window.location.search;
		      	queryStr = queryStr.replace('?period=', '');
		      	var period = parseInt(queryStr);
		      	
		      	var periodAnalysisElement = document.createElement('period-analysis');
		      	periodAnalysisElement.period = period;
		      	
		      	var container = document.querySelector('#period-analysis-content');
		      	container.appendChild(periodAnalysisElement);
		    });
		</script>
	</head>
	<body unresolved>
		<parliament-header header-title="Austrian Parliament Analyzer - Legislative Period Analysis"
							header-sub-title="Here you can see data of the Periods of the Austrian Parliament">
		</parliament-header>
		<div id="period-analysis-content" class="container page-content">
		</div>
	</body>
</html>
