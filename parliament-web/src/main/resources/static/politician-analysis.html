<html>
	<head>
  		<meta charset="utf-8">
		<title>Parliament Analysis</title>
		<link rel="icon" type="image/png" href="favicon.png">

		<script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.js"></script>

		<script type="text/javascript" src="bower_components/d3/d3.js"></script>
		
		<link rel="import" href="bower_components/font-roboto/roboto.html">
		
		<link rel="import" href="/bower_components/polymer/polymer.html">

		<link rel="import" href="elements/header.html">
		<link rel="import" href="elements/politician/politician-analysis.html">

		<link rel="stylesheet" type="text/css" href="css/base.css" />
		
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript">
			document.addEventListener('WebComponentsReady', function() {
		      	var queryStr = window.location.search;
		      	queryStr = queryStr.replace('?politician=', '');
		      	var url = decodeURIComponent(queryStr);
		      	
		      	var politicianAnalysisElement = document.createElement('politician-analysis');
		      	politicianAnalysisElement.politicianid = url;
		      	
		      	var container = document.querySelector('#politician-analysis-content');
		      	container.appendChild(politicianAnalysisElement);
		    });
		</script>
	</head>
	<body unresolved>
		<parliament-header header-title="Austrian Parliament Analyzer - Politician Analysis"
							header-sub-title="Here you can see data of the selected Politician">
		</parliament-header>
		<div id="politician-analysis-content" class="container page-content">
		</div>
	</body>
</html>
