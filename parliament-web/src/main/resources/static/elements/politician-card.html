<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module name="politician-card">
	<template>
		<paper-card heading="{{fullPoliticianName}}" class="politician-card">
			<div class="card-content">geb.: <span>{{politician.birthDate}}</span></div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is: 'politician-card',

			properties: {
				politician: {
					type: Object
				},
				fullPoliticianName: {
					type: String,
					computed: 'computeFullPoliticianName(politician)'
				}
			},
		
			computeFullPoliticianName: function(p) {
				return p.name.firstName + ' ' + p.name.surName;
			}
		
		});
	</script>
</dom-module>
