<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module name="politician-card">
	<template>
		<iron-ajax auto url="/politician/test.json" handle-as="json" last-response="{{politician}}" />
		
		<paper-card heading="{{fullPoliticianName}}">
			<div class=""></div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is: 'politician-card',

			properties: {
				politician: {
					type: Object
				},
				fullPoliticianName: {
					type: String,
					computed: 'computeFullPoliticianName(politician)'
				}
			},
		
			computeFullPoliticianName: function(p) {
				return p.name.firstName + ' ' + p.name.surName;
			}
		
		});
	</script>
</dom-module>
