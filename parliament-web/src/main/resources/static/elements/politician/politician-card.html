<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="politician-display-with-clubs.html">

<dom-module name="politician-card">
	<template>
		<style>
			paper-card::shadow paper-material {
				height: 200px;
			}
			
			.politiciancard {
				width: 360px;
				margin: 10px;
			}
		</style>
		<paper-card class="politiciancard">
			<div class="card-content">
				<div>
					<politician-display-with-clubs politician="{{politician}}" period="{{period}}"></politician-display-with-clubs>
				</div>
			</div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is: 'politician-card',

			properties: {
				politician: {
					type: Object
				},
				fullPoliticianName: {
					type: String,
					computed: 'computeFullPoliticianName(politician)'
				},
				period: {
					type: Number
				}
			},
		
			computeFullPoliticianName: function(p) {
				return p.name.firstName + ' ' + p.name.surName;
			}
		
		});
	</script>
</dom-module>
