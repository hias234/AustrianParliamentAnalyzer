<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module name="parliament-header" attributes="selected">
	<template>
		<style>
			.title {
				margin-top: 30px;
				font-family: 'Roboto', 'Noto', sans-serif;
			    -webkit-font-smoothing: antialiased;
			    text-rendering: optimizeLegibility;
			    white-space: nowrap;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    font-size: 28px;
			    font-weight: 500;
			    line-height: 28px;
			    -ms-flex: 1 1 0.000000001px;
			    -webkit-flex: 1;
			    flex: 1;
			    -webkit-flex-basis: 0.000000001px;
			    flex-basis: 0.000000001px;
			    width: 100%;
			}
			
			.subTitle {
				margin-top: 10px;
			    width: 100%;
			    color: #E888FF;
			}

			paper-tabs, core-toolbar {
		    	background-color: #9C27B0;
		    	color: #fff;
		    }
		    
		    paper-toolbar {
		    	background: #9C27B0;
		    	color: #ffffff;
		    	height: 96px;
		    }
		    
		    core-toolbar paper-tabs {
		    	box-shadow: none;
		    }
		    
		    paper-tabs[noink][nobar] paper-tab.core-selected {
		    	color: #ffff8d;
		    }
		    
		    paper-tabs.transparent-teal {
		    	background-color: transparent;
		     	color: #00bcd4;
		      	box-shadow: none;
		    }
		    
		    paper-tabs.transparent-teal::shadow #selectionBar {
		      	background-color: #9C27B0;
		    }
		    
		    paper-tabs.transparent-teal paper-tab::shadow #ink {
		      	color: #9C27B0;
		    }
		</style>

		<div class="primary-color" style="box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);">
			<div class="container">
				<paper-toolbar>
					<div style="width: 100%">
						<div class="title"><span>{{headerTitle}}</span></div>
						<div class="subTitle"><span>{{headerSubTitle}}</span></div>
					</div>
				</paper-toolbar>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'parliament-header',
			
			properties: {
				headerTitle: String,
				headerSubTitle: String
			}
		});
	</script>
</dom-module>
